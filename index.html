<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>مولد دعوات — قوالب متعددة</title>

  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- خطوط عربية -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Amiri&display=swap" rel="stylesheet">

  <!-- html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <style>
    body { background:#f4f4f4; font-family:'Cairo', sans-serif; padding:20px; }
    h3 { font-weight:700; }
    .controls { max-width:520px; margin:auto; }
    .card-preview {
      width:480px; max-width:90vw; height:760px;
      margin:auto; border-radius:12px; position:relative; overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.25); color:#e6d3b8;
      background-size:cover; background-position:center;
    }
    .center-block { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:86%; text-align:center; }
    .inv-title { font-size:18px; opacity:0.95; }
    .inv-name { font-family:'Amiri', serif; font-size:40px; margin:6px 0; word-break:break-word; }
    .inv-body { font-size:17px; margin-top:8px; }
    .inv-groom { font-family:'Amiri', serif; font-size:34px; margin-top:8px; }
    .inv-meta { margin-top:18px; font-size:14px; opacity:0.95; }

    /* زخارف افتراضية */
    .orn { position:absolute; width:140px; height:140px; opacity:0.85; stroke-width:1.4; fill:none; }
    .o1 { top:12px; left:14px; transform:scale(1); }
    .o2 { top:12px; right:14px; transform:scale(1) rotate(180deg); }
    .o3 { bottom:12px; left:14px; transform:scale(1) rotate(-90deg); }
    .o4 { bottom:12px; right:14px; transform:scale(1) rotate(90deg); }

    /* قائمة القوالب */
    .template-label { font-weight:700; margin-bottom:6px; }

    @media (max-width:540px){
      .inv-name { font-size:30px; }
      .inv-groom { font-size:26px; }
      .card-preview { height:680px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-3">مولد بطاقة دعوة — اختر قالباً</h3>

  <div class="row gx-3">
    <div class="col-lg-5">
      <div class="card p-3 controls">
        <div class="mb-2">
          <label class="form-label small">اختر القالب</label>
          <select id="templateSelect" class="form-select">
            <option value="tpl1">1 — كلاسيكي داكن (ذهبي)</option>
            <option value="tpl2">2 — بسيط أبيض وذهبي</option>
            <option value="tpl3">3 — أسود مذهب مع نقش</option>
            <option value="tpl4">4 — دراماتيكي أزرق ليلي</option>
            <option value="tpl5">5 — أخضر زمردي أنيق</option>
            <option value="tpl6">6 — أحمر عنابي ملكي</option>
            <option value="tpl7">7 — وردي فاتح عصري</option>
            <option value="tpl8">8 — نقش عربي كلاسيكي (بيج)</option>
            <option value="tpl9">9 — تدرج ذهبي ناعم</option>
            <option value="tpl10">10 — رمادي أنيق مع حد</option>
            <option value="tpl11">11 — خلفية خشبية دافئة</option>
            <option value="tpl12">12 — رمادي فاتح مودرن</option>
          </select>
        </div>

        <div class="mb-2">
          <label class="form-label small">النص الأعلى</label>
          <input id="inputTitle" class="form-control" value="يتشرف">
        </div>

        <div class="mb-2">
          <label class="form-label small">اسم الداعي</label>
          <input id="inputName" class="form-control" value="مطلو بن نايف الشقور">
        </div>

        <div class="mb-2">
          <label class="form-label small">اسم العريس (الشاب)</label>
          <input id="inputGroom" class="form-control" value="عبدالله">
        </div>

        <div class="mb-2">
          <label class="form-label small">التاريخ</label>
          <input id="inputDate" class="form-control" value="١٤٤٦/٥/١٢ هـ - ١٤/١١/٢٠٢٤ م">
        </div>

        <div class="mb-2">
          <label class="form-label small">اليوم / الوقت</label>
          <input id="inputTime" class="form-control" value="مساء يوم الخميس">
        </div>

        <div class="mb-2">
          <label class="form-label small">المكان</label>
          <input id="inputPlace" class="form-control" value="قاعة الفخامة – المجمعة">
        </div>

        <hr>

        <div class="mb-2">
          <label class="form-label small">خلفية مخصصة (ترفع فوق القالب)</label>
          <input id="bgUpload" type="file" accept="image/*" class="form-control form-control-sm">
        </div>

        <div class="mb-2">
          <label class="form-label small">أو اختر لون خلفية (يتجاوز إعداد القالب)</label>
          <input id="bgColor" type="color" class="form-control form-control-color" value="#222222">
        </div>

        <div class="d-flex gap-2 mt-3">
          <button id="downloadBtn" class="btn btn-primary flex-grow-1">تحميل كـ PNG</button>
          <button id="resetBtn" class="btn btn-outline-secondary">إعادة تعيين</button>
        </div>

        <div class="mt-3 text-muted small">
          نصيحة: إذا أردت دقة أعلى عند التحميل افتح الملف على جهاز كمبيوتر وزد قيمة `scale` في الكود.
        </div>
      </div>
    </div>

    <div class="col-lg-7 d-flex align-items-center justify-content-center">
      <div id="preview" class="card-preview" aria-label="معاينة الدعوة">
        <!-- زخارف SVG (يمكن تغيير stroke عبر القالب) -->
        <svg id="orn1" class="orn o1" viewBox="0 0 120 120"><path d="M10 10 C40 0 80 0 110 10 L110 110 C80 120 40 120 10 110 Z" /></svg>
        <svg id="orn2" class="orn o2" viewBox="0 0 120 120"><path d="M10 10 C40 0 80 0 110 10 L110 110 C80 120 40 120 10 110 Z" /></svg>
        <svg id="orn3" class="orn o3" viewBox="0 0 120 120"><path d="M10 10 C40 0 80 0 110 10 L110 110 C80 120 40 120 10 110 Z" /></svg>
        <svg id="orn4" class="orn o4" viewBox="0 0 120 120"><path d="M10 10 C40 0 80 0 110 10 L110 110 C80 120 40 120 10 110 Z" /></svg>

        <div class="center-block">
          <div id="titleText" class="inv-title">يتشرف</div>
          <div id="nameText" class="inv-name">مطلو بن نايف الشقور</div>
          <div id="bodyText" class="inv-body">دعوتكم لحضور حفل زواج الشاب</div>
          <div id="groomText" class="inv-groom">عبدالله</div>
          <div id="timeText" class="inv-meta">مساء يوم الخميس</div>
          <div id="placeText" class="inv-meta">قاعة الفخامة – المجمعة</div>
          <div id="dateText" class="inv-meta">١٤٤٦/٥/١٢ هـ - ١٤/١١/٢٠٢٤ م</div>
          <div style="margin-top:24px; font-size:13px; opacity:0.9;">شاكرين لكم تلبية الدعوة</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // قوالب جاهزة (أكثر من 12)
  const templates = {
    tpl1: { name:"كلاسيكي داكن (ذهبي)", bg:"#1f1b18", text:"#e6d3b8", ornament:"#c9b08a", nameSize:40, groomSize:34, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl2: { name:"أبيض وذهبي", bg:"linear-gradient(180deg,#ffffff,#f8f4ee)", text:"#8b6f44", ornament:"#b3894a", nameSize:38, groomSize:32, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl3: { name:"أسود مذهب", bg:"#0b0b0b", text:"#ffdfa8", ornament:"#f0c36b", nameSize:42, groomSize:36, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl4: { name:"أزرق ليلي", bg:"linear-gradient(180deg,#0f172a,#07203f)", text:"#dbeafe", ornament:"#7fb3d5", nameSize:40, groomSize:34, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl5: { name:"أخضر زمردي", bg:"linear-gradient(180deg,#03291e,#0b4d3a)", text:"#dff8ef", ornament:"#9fd6b8", nameSize:38, groomSize:32, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl6: { name:"عنابي ملكي", bg:"linear-gradient(180deg,#3b0f1e,#641b2e)", text:"#fde7e9", ornament:"#e0a1b0", nameSize:40, groomSize:34, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl7: { name:"وردي عصري", bg:"#ffeef6", text:"#7a3152", ornament:"#d48aa4", nameSize:36, groomSize:30, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl8: { name:"نقش عربي (بيج)", bg:"linear-gradient(180deg,#f6efe6,#efe6d6)", text:"#6b4f2a", ornament:"#c9b08a", nameSize:40, groomSize:34, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl9: { name:"تدرج ذهبي", bg:"linear-gradient(180deg,#3a2b1f,#6e552b)", text:"#fff2d9", ornament:"#f5d68a", nameSize:42, groomSize:36, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl10:{ name:"رمادي أنيق", bg:"linear-gradient(180deg,#2f363f,#1f272d)", text:"#cbd5df", ornament:"#9aa6b4", nameSize:38, groomSize:32, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl11:{ name:"خشبي دافئ", bg:"linear-gradient(180deg,#4a2e18,#2b180d)", text:"#ffeacd", ornament:"#d1b08a", nameSize:40, groomSize:34, body:"دعوتكم لحضور حفل زواج الشاب" },
    tpl12:{ name:"رمادي فاتح مودرن", bg:"#ececec", text:"#2b2b2b", ornament:"#b2b2b2", nameSize:36, groomSize:30, body:"دعوتكم لحضور حفل زواج الشاب" }
  };

  // عناصر الصفحة
  const sel = document.getElementById('templateSelect');
  const inputs = {
    title: document.getElementById('inputTitle'),
    name: document.getElementById('inputName'),
    groom: document.getElementById('inputGroom'),
    date: document.getElementById('inputDate'),
    time: document.getElementById('inputTime'),
    place: document.getElementById('inputPlace'),
    bgColor: document.getElementById('bgColor'),
    bgUpload: document.getElementById('bgUpload')
  };
  const texts = {
    title: document.getElementById('titleText'),
    name: document.getElementById('nameText'),
    body: document.getElementById('bodyText'),
    groom: document.getElementById('groomText'),
    date: document.getElementById('dateText'),
    time: document.getElementById('timeText'),
    place: document.getElementById('placeText')
  };
  const preview = document.getElementById('preview');
  const orns = [document.getElementById('orn1'), document.getElementById('orn2'), document.getElementById('orn3'), document.getElementById('orn4')];

  // تطبيق القالب المحدد
  function applyTemplate(key){
    const t = templates[key];
    if(!t) return;
    // خلفية
    preview.style.backgroundImage = '';
    preview.style.background = t.bg;
    // ألوان نص وزخارف
    preview.style.color = t.text;
    orns.forEach(o => {
      o.style.stroke = t.ornament;
    });
    // أحجام
    document.querySelector('.inv-name').style.fontSize = (t.nameSize || 40) + 'px';
    document.querySelector('.inv-groom').style.fontSize = (t.groomSize || 34) + 'px';
    // نص الجسم الافتراضي
    texts.body.textContent = t.body || texts.body.textContent;
  }

  // تحديث معاينة النصوص
  function updatePreview(){
    texts.title.textContent = inputs.title.value || '';
    texts.name.textContent = inputs.name.value || '';
    texts.groom.textContent = inputs.groom.value || '';
    texts.date.textContent = inputs.date.value || '';
    texts.time.textContent = inputs.time.value || '';
    texts.place.textContent = inputs.place.value || '';
  }

  // حدث التغيير على القالب
  sel.addEventListener('change', function(){
    // لو لم يكن هناك رفع خلفية أو تحديد لون مخصص نطبق القالب
    if(!inputs.bgUpload.files.length && !inputs.bgColor.value){
      // (لكن bgColor دائماً يحتوي قيمة افتراضية، لذا نستبدل شرط: إن لم يتم تغيير اللون بواسطة المستخدم عبر الأداة)
    }
    applyTemplate(sel.value);
  });

  // استمع لتغيّر الحقول
  ['title','name','groom','date','time','place'].forEach(k=>{
    inputs[k].addEventListener('input', updatePreview);
  });

  // رفع صورة خلفية (تتجاوز القالب)
  inputs.bgUpload.addEventListener('change', function(e){
    const f = e.target.files && e.target.files[0];
    if(!f) return;
    const reader = new FileReader();
    reader.onload = ev => {
      preview.style.backgroundImage = `url(${ev.target.result})`;
      preview.style.background = '';
    };
    reader.readAsDataURL(f);
  });

  // اختيار لون (يتجاوز القالب)
  inputs.bgColor.addEventListener('input', function(){
    const c = inputs.bgColor.value;
    preview.style.backgroundImage = '';
    preview.style.background = c;
  });

  // زر إعادة التعيين
  document.getElementById('resetBtn').addEventListener('click', function(){
    document.getElementById('templateSelect').value = 'tpl1';
    inputs.title.value = 'يتشرف';
    inputs.name.value = 'مطلو بن نايف الشقور';
    inputs.groom.value = 'عبدالله';
    inputs.date.value = '١٤٤٦/٥/١٢ هـ - ١٤/١١/٢٠٢٤ م';
    inputs.time.value = 'مساء يوم الخميس';
    inputs.place.value = 'قاعة الفخامة – المجمعة';
    inputs.bgUpload.value = '';
    inputs.bgColor.value = '#222222';
    applyTemplate('tpl1');
    preview.style.backgroundImage = '';
    preview.style.background = templates.tpl1.bg;
    updatePreview();
  });

  // زر التحميل كصورة (ضمان تحميل الخطوط)
  document.getElementById('downloadBtn').addEventListener('click', function(){
    // تأكد من أن الخطوط محملة
    document.fonts.ready.then(()=>{
      // زيادة scale للحصول على جودة جيدة
      html2canvas(preview, { scale: 2.5, useCORS: true, backgroundColor: null }).then(canvas=>{
        canvas.toBlob(function(blob){
          const a = document.createElement('a');
          a.href = URL.createObjectURL(blob);
          a.download = 'دعوة_زواج.png';
          document.body.appendChild(a);
          a.click();
          a.remove();
        }, 'image/png');
      }).catch(err=>{
        alert('حدث خطأ أثناء التحويل إلى صورة. حاول تقليل جودة (scale) في الكود أو استخدام متصفح آخر.');
        console.error(err);
      });
    });
  });

  // تهيئة أولية
  applyTemplate('tpl1');
  updatePreview();
  // تعيين لون افتراضي من القالب (لكن لدينا لون اختيار منفصل)
  preview.style.background = templates.tpl1.bg;

  // تحسين: عندما يغيّر المستخدم القالب نحدّث النص body إن كان من القالب
  sel.addEventListener('change', ()=>{
    const t = templates[sel.value];
    if(t && t.body) texts.body.textContent = t.body;
  });

</script>
</body>
</html>
